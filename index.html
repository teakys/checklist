<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>buy list</title>
</head>

<body>
    <div class="container">

        <div class="sub-container main">
            <img src="./assets/images/paper bag with groceries 1.svg" alt="sacola cheia de compras" class="icon">
            <input id="main-input" class="main-input" type="text" placeholder="Digite o item que deseja adicionar">
            <button id="add-item" class="main-button">Salvar item</button>
        </div>
        <div class="sub-container buy-list">
            <h2 class="list-title title">Lista de Compras</h2>
            <ul id="list" class="list">
                <li class="list-item">
                    <div class="list-container">
                        <div class="list-info">
                            <div class="checkbox-wrapper">
                                <label for="checkbox-input">
                                    <input id="checkbox-1" class="checkbox-input" type="checkbox">
                                    <div class="checkbox-custom checked"></div>
                                </label>
                            </div>
                            <label for="checkbox-input" class="label">Queijo Minas</label>
                        </div>
                        
                        <div class="list-action">
                            <button class="button-action">
                                <img src="./assets/images/Excluir.svg" alt="excluir">
                            </button>
                            <button class="button-action">
                                <img src="./assets/images/Edição.svg" alt="editar">
                            </button>
                        </div>
                    </div>
                    <p class="checkbox-info">Segunda-feira (31/10/2022) às 08:30</p>
                </li>
            </ul>
        </div>
        <div class="bought">
            <h2 class="bought-title title">Comprado</h2>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
