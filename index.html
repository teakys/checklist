<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>buy list</title>
</head>

<body>
    <div class="container">

        <div class="sub-container main">
            <img src="./assets/images/paper bag with groceries 1.svg" alt="sacola cheia de compras" class="icon">
            <input class="main-input" type="text" placeholder="Digite o item que deseja adicionar">
            <button class="main-button">Salvar item</button>
        </div>
        <div class="sub-container buy-list">
            <h2 class="list-title title">Lista de Compras</h2>
            <ul class="list">
                <li class="list-item">
                    <div class="list-info">
                        <input id="checkbox-1" class="checkbox" type="checkbox">
                        <label for="checkbox-1" class="label">Queijo Minas</label>
                    </div>
                    <div class="list-action">
                        <img src="./assets/images/Excluir.svg" alt="excluir">
                        <img src="./assets/images/Edição.svg" alt="editar">
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-info">
                        <input id="checkbox-2" class="checkbox" type="checkbox">
                        <label for="checkbox-2" class="label">Leite integral</label>
                    </div>
                    <div class="list-action">
                        <img src="./assets/images/Excluir.svg" alt="excluir">
                        <img src="./assets/images/Edição.svg" alt="editar">
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-info">
                        <input id="checkbox-3" class="checkbox" type="checkbox">
                        <label for="checkbox-3" class="label">Mamão papaia</label>
                    </div>
                    <div class="list-action">
                        <img src="./assets/images/Excluir.svg" alt="excluir">
                        <img src="./assets/images/Edição.svg" alt="editar">
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-info">
                        <input id="checkbox-4" class="checkbox" type="checkbox">
                        <label for="checkbox-4" class="label">Pão francês</label>
                    </div>
                    <div class="list-action">
                        <img src="./assets/images/Excluir.svg" alt="excluir">
                        <img src="./assets/images/Edição.svg" alt="editar">
                    </div>
                </li>
            </ul>
        </div>
        <div class="bought">
            <h2 class="bought-title title">Comprado</h2>
        </div>

    </div>
</body>

</html>
